<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreEase - Airport Cabs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cabs.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ExploreEase</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('stays') }}">Stays</a></li>
                <li><a href="{{ url_for('flights') }}">Flights</a></li>
                <li><a href="{{ url_for('cabs') }}" class="active">Airport Cabs</a></li>
                <li><a href="{{ url_for('attractions') }}">Attractions</a></li>
            </ul>
            <button class="book-trip">Book trip</button>
            <select class="language-select">
                <option value="en">EN</option>
            </select>
        </nav>
        <div class="hero">
            <h1>Book an Airport Cab</h1>
            <p>Get to your destination with ease by booking a reliable airport cab.</p>
        </div>
    </header>
    <main>
        <div class="booking-form">
            <h2>Book a Cab</h2>
            <form>
                <div class="form-group">
                    <label for="pickup-location">Pickup Location</label>
                    <input type="text" id="pickup-location" placeholder="Enter pickup location">
                </div>
                <div class="form-group">
                    <label for="dropoff-location">Dropoff Location</label>
                    <input type="text" id="dropoff-location" placeholder="Enter dropoff location">
                </div>
                <button type="submit">Book Cab</button>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
