<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreEase - Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .flight-details {
            margin-bottom: 30px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .flight-details h3 {
            margin: 0;
            font-size: 18px;
            color: #007bff;
            text-align: center;
        }

        .flight-details p {
            margin: 5px 0;
            text-align: center;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Payment Details</h2>

        <!-- Display flight details if available -->
        {% if flight %}
        <div class="flight-details">
            <h3>Selected Flight</h3>
            <p><strong>Departure:</strong> {{ flight.departure }}</p>
            <p><strong>Destination:</strong> {{ flight.destination }}</p>
            <p><strong>Departure Date:</strong> {{ flight.departure_date }}</p>
            <p><strong>Return Date:</strong> {{ flight.return_date }}</p>
        </div>
        {% endif %}

        <form action="/process_payment" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" name="card_number" placeholder="1111 2222 3333 4444" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="tel" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>

            <button type="submit" class="submit-button">Complete Payment</button>
        </form>

        <div class="back-to-home">
            <p><a href="{{ url_for('index') }}">Back to Home</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 ExploreEase. All rights reserved.</p>
    </footer>

</body>
</html>
