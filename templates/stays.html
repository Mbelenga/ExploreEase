<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stays - ExploreEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stays.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ExploreEase</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('stays') }}" class="active">Stays</a></li>
                <li><a href="{{ url_for('flights') }}">Flights</a></li>
                <li><a href="{{ url_for('cabs') }}">Airport Cabs</a></li>
                <li><a href="{{ url_for('attractions') }}">Attractions</a></li>
            </ul>
            <button class="book-trip">Book trip</button>
            <select class="language-select">
                <option value="en">EN</option>
            </select>
        </nav>
    </header>

    <main>
        <div class="booking-form">
            <ul class="tab-menu">
                <li><a href="{{ url_for('stays') }}" class="active">Stays</a></li>
                <li><a href="{{ url_for('flights') }}">Flights</a></li>
                <li><a href="{{ url_for('attractions') }}">Tours</a></li>
                <li><a href="{{ url_for('cabs') }}">Rides</a></li>
            </ul>
            <form>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label for="checkin">Check in</label>
                    <input type="date" id="checkin">
                </div>
                <div class="form-group">
                    <label for="checkout">Check out</label>
                    <input type="date" id="checkout">
                </div>
                <div class="form-group">
                    <label for="guests">Guests</label>
                    <input type="number" id="guests" placeholder="Select number of guests">
                </div>
                <div class="form-group">
                    <label for="rooms">Rooms</label>
                    <input type="number" id="rooms" placeholder="Select number of rooms">
                </div>
                <button type="submit">Book trip</button>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
